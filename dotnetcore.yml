name: Data-Entry-Form-push

on: [push]

jobs:
  build:
    name: Develop Build
    runs-on: windows-latest

    steps:
    - name: Get the sources
      uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.6.1
        
    - name: Build with dotnet
      run: dotnet build --configuration Release --framework net461 --runtime win-x64
